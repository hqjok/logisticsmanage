<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title,links,style,script)">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" th:href="@{/static/css/font.css}">
    <link rel="stylesheet" th:href="@{/static/css/weadmin.css}">
    <th:block th:replace="${links}" />
    <th:block th:replace="${style}"/>
    <script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/static/js/jquery-1.8.3.min.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/static/js/ajax.js}" charset="utf-8"></script>
    <th:block th:replace="${script}"/>
</head>

<div class="footer" th:fragment="footer">
    <div class="copyright">校园电商平台后勤社区服务子平台</div>
</div>
