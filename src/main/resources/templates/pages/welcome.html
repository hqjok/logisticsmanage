<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html>

<head th:insert="~{commons::head('后台管理',~{},~{},~{})}"></head>

<body>
<div class="weadmin-body">
    <blockquote class="layui-elem-quote">欢迎使用校园电商平台后勤社区服务子平台！</blockquote>
</div>
</body>
<script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
<script type="text/javascript">
    layui.extend({
        admin: 'http://localhost:8080/static/js/admin',
    });
    layui.use(['jquery', 'element', 'util', 'admin', 'carousel'], function () {
        var element = layui.element,
            $ = layui.jquery,
            carousel = layui.carousel,
            util = layui.util,
            admin = layui.admin;
        //建造实例
        carousel.render({
            elem: '.weadmin-shortcut'
            , width: '100%' //设置容器宽度
            , arrow: 'none' //始终显示箭头
            , trigger: 'hover'
            , autoplay: false
        });

        carousel.render({
            elem: '.weadmin-notice'
            , width: '100%' //设置容器宽度
            , arrow: 'none' //始终显示箭头
            , trigger: 'hover'
            , autoplay: true
        });

        $(function () {
            setTimeAgo(2018, 0, 1, 13, 14, 0, '#firstTime');
            setTimeAgo(2019, 5, 20, 16, 0, 0, '#lastTime');
        });

        function setTimeAgo(y, M, d, H, m, s, id) {
            var str = util.timeAgo(new Date(y, M || 0, d || 1, H || 0, m || 0, s || 0));
            $(id).html(str);
            console.log(str);
        };
    });
</script>

</html>
